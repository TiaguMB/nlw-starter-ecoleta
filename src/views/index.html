<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecoleta</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,300&family=Ubuntu:wght@700&display=swap"

  <link rel="stylesheet" href="/styles/main.css">

  <div id="page-home">

      <main>
